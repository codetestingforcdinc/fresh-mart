<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
        }

        h2 {
            color: darkgreen;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: darkgreen;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: darkgreen;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #006400;
        }

        .message {
            color: darkgreen;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>User Information</h2>
    <form id="userForm" action="#" method="post">
        <label for="name">Your Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone Number (Not Whatsapp):</label>
        <input type="number" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input onClick="alert('Your Order was placed!')" type="submit" value="Submit">
    </form>

    <center><div class="message" id="message" style="display:none;">You can now close this tab!</div></center>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var message = document.getElementById("message");
            message.style.display = "block";
        });
    </script>
</body>
</html>
